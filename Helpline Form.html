<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM IN HTML</title>
</head>

<body>
    <h1>HELPLINE FORM</h1>
    <!-- To get first and last name of user -->
    <form>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <br>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <br>
        <!-- EMAIL -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <!-- gender   -->
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender" value="Male">
            <label for="gender">FeMale</label>
            <input type="radio" name="gender" id="gender" value="feMale" checked><br>
        </div>
        <br>
        <div>
            <label for="read">I respect all privacy of this website</label>
            <input type="checkbox">
            i've entered all correct information
        </div>
        <br>
        <!-- city name -->
        <div>
            <p>Your City</p>
            <select>
                <option value="Lahore" selected>lahore</option>
                <option value="karachi">karachi</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Quetta">Quetta</option>
            </select>
        </div>
        <br>
        <div>
            <label for="range">How much are u satisfied</label>
            <input type="range" name="range" id="range">
        </div>
        <br>
        <div>
            <label for="color">Select your favourite color here</label>
            <input type="color" name="red" id="color">
        </div>
        <br>
        <div>
            <label for="message">Write about yourself</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="button" value="SUBMIT">
        </div>
    </form>
</body>

</html>
